<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الالحان</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-image: url('photo_2025-06-09_17-02-57.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      animation: fadeInDown 1.5s ease-in-out;
    }

    h2 {
      font-weight: bold;
      color: #fff;
    }

    .card {
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      border: none;
      color: #fff;
    }

    .card .btn {
      border-radius: 30px;
      background-color: #ffc107;
      border: none;
      color: #000;
      transition: 0.3s;
    }

    .card .btn:hover {
      background-color: #ffca2c;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: url('https://i.ibb.co/rF9xhWm/wave.png') repeat-x;
      background-size: cover;
      animation: wave 6s infinite linear;
    }

    @keyframes wave {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">اختر المستوى</h2>
    <div class="row justify-content-center">

      <div class="col-md-4">
        <div class="card text-center shadow p-4">
          <div class="card-body">
            <h5 class="card-title">أولى و ثانية موهوبين</h5>
            <a href="melodies_mohoob.html" class="btn btn-warning mt-3">عرض الألحان</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mt-4 mt-md-0">
        <div class="card text-center shadow p-4">
          <div class="card-body">
            <h5 class="card-title">اولى و ثانية مستوى اول</h5>
            <a href="melodies_level1.html" class="btn btn-warning mt-3">عرض الألحان</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="wave"></div>

</body>
</html>
