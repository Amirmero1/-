<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> كورال ابتدائى </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-image: url('photo_2025-06-09_17-02-57.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: #fff;
      font-size: 1.25rem;
    }

    .container {
      animation: fadeInDown 1.5s ease-in-out;
      padding: 2rem;
    }

    h2 {
      font-weight: bold;
      color: #fff;
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .accordion-item {
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      border: none;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .accordion-button {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1.5rem;
      border-radius: 15px;
      padding: 1.25rem;
    }

    .accordion-button:not(.collapsed) {
      background-color: #ffc107;
      color: #000;
    }

    .accordion-body {
      padding: 1.5rem;
    }

    .accordion-body p {
      font-size: 1.25rem;
    }

    .accordion-body img {
      max-width: 100%;
      width: 400px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    audio {
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
    }

    ul {
      padding-right: 1.5rem;
    }

    li {
      font-size: 1.25rem;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      body {
        font-size: 1.1rem;
      }

      h2 {
        font-size: 2rem;
      }

      .accordion-button {
        font-size: 1.25rem;
        padding: 1rem;
      }

      .accordion-body p, .accordion-body li {
        font-size: 1.1rem;
      }

      .accordion-body img, audio {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center"> كورال ابتدائى </h2>
    <div class="accordion" id="melodiesAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="melodyOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
             الشعار: اثبت على ما تعلمت
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#melodiesAccordion">
          <div class="accordion-body">
            <p><strong>الكلمات:</strong></p>
            <img src="C.jpg" alt="كلمات " class="img-fluid rounded mb-3">
            <p><strong>الفويس:</strong></p>
            <ul>
              <li>الفويس: <audio controls src="C1.mp3"></audio></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="accordion-item mt-3">
        <h2 class="accordion-header" id="melodyTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
            ترنيمة 1: كنيستنا لها جذور  
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#melodiesAccordion">
          <div class="accordion-body">
            <p><strong>الكلمات:</strong></p>
            <img src="C1.jpg" alt="كلمات" class="img-fluid rounded mb-3">
            <img src="C2.jpg" alt="كلمات" class="img-fluid rounded mb-3">
            <img src="C3.jpg" alt="كلمات" class="img-fluid rounded mb-3">
            <img src="C4.jpg" alt="كلمات" class="img-fluid rounded mb-3">
            <p><strong>الفويس:</strong></p>
            <ul>
              <li>الفويس: <audio controls src="C2.mp3"></audio></li>
            </ul>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
