<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الألحان</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-image: url('photo_2025-06-09_17-02-57.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: #fff;
      font-size: 1.25rem;
    }

    .container {
      animation: fadeInDown 1.5s ease-in-out;
      padding: 2rem;
    }

    h2 {
      font-weight: bold;
      color: #fff;
      font-size: 2.5rem;
    }

    .card {
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      border: none;
      color: #fff;
      padding: 1.5rem;
    }

    .card-title {
      font-size: 1.75rem;
    }

    .card .btn {
      border-radius: 30px;
      background-color: #ffc107;
      border: none;
      color: #000;
      transition: 0.3s;
      font-size: 1.25rem;
      padding: 0.75rem 1.5rem;
    }

    .card .btn:hover {
      background-color: #ffca2c;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      body {
        font-size: 1.1rem;
      }

      h2 {
        font-size: 2rem;
      }

      .card-title {
        font-size: 1.5rem;
      }

      .card .btn {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">اختر المسابقة</h2>
    <div class="row justify-content-center">

       <div class="col-md-4 col-12 mb-4">
        <div class="card text-center shadow p-4">
          <div class="card-body">
            <h5 class="card-title"> كورال </h5>
            <a href="Coral.html" class="btn btn-warning mt-3">عرض المسابقة</a>
          </div>
        </div>
      </div>

       <div class="col-md-4 col-12 mb-4">
        <div class="card text-center shadow p-4">
          <div class="card-body">
            <h5 class="card-title"> خورس  </h5>
            <a href="index.html" class="btn btn-warning mt-3">عرض المسابقة</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
