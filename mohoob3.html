<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ألحان ثالثة رابعة موهوبين</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-image: url('photo_2025-06-09_17-02-57.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: #fff;
      font-size: 1.25rem;
    }

    .container {
      animation: fadeInDown 1.5s ease-in-out;
      padding: 2rem;
    }

    h2 {
      font-weight: bold;
      color: #fff;
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .accordion-item {
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      border: none;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .accordion-button {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1.5rem;
      border-radius: 15px;
      padding: 1.25rem;
    }

    .accordion-button:not(.collapsed) {
      background-color: #ffc107;
      color: #000;
    }

    .accordion-body {
      padding: 1.5rem;
    }

    .accordion-body p {
      font-size: 1.25rem;
    }

    .accordion-body img {
      max-width: 100%;
      width: 400px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    audio {
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
    }

    video {
      max-width: 100%;
      width: 400px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    ul {
      padding-right: 1.5rem;
    }

    li {
      font-size: 1.25rem;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      body {
        font-size: 1.1rem;
      }

      h2 {
        font-size: 2rem;
      }

      .accordion-button {
        font-size: 1.25rem;
        padding: 1rem;
      }

      .accordion-body p, .accordion-body li {
        font-size: 1.1rem;
      }

      .accordion-body img, audio, video {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">ألحان ثالثة و رابعة موهوبين</h2>
    <div class="accordion" id="melodiesAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="melodyOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
            لحن 1: كى ايبرتو
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#melodiesAccordion">
          <div class="accordion-body">
            <p><strong>الهزات:</strong></p>
            <img src="WhatsApp Image 2025-06-12 at 00.16.53_1a74fb40.jpg" alt="هزات كى ايبرتو" class="img-fluid rounded mb-3">
            <p><strong>الفويس:</strong></p>
            <ul>
              <li>الفويس: <audio controls src="كى-ايبرتو.m4a"></audio></li>
            </ul>
            <p><strong>فيديو تعليمى:</strong></p>
            <video controls class="rounded mb-3">
              <source src="WhatsApp Video 2025-06-12 at 00.16.20_e712c7d9.mp4" type="video/mp4">
              المتصفح لا يدعم تشغيل الفيديو.
            </video>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
